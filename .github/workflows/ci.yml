name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PGHOST: 127.0.0.1
      PGUSER: klaxon-test-user
      PGPASSWORD: "LjRKZViA88dMumv"
      RAILS_ENV: test
      RACK_ENV: test
      NODE_ENV: test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: klaxon_test
          POSTGRES_USER: klaxon-test-user
          POSTGRES_PASSWORD: "LjRKZViA88dMumv"
        ports:
          - 5432:5432

    steps:
      - name: Checkout the project
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Compile assets
        run: bundle exec rake assets:precompile assets:clean

      - name: Prepare the database
        run: bundle exec rake db:create db:schema:load --trace

      - name: Run the tests
        run: bundle exec rspec --tag ~skip --tag ~pending --format RSpec::Github::Formatter

  push-docker:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout the project
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
